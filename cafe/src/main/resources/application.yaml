server:
  port: 8080

spring:
  profiles:
    active: local
  config:
    import: classpath:application-db.yaml
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql: trace

cache:
  ttl: 10s
  size: 100
